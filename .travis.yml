---
env:
  global:
    - HOGO_VERSION=0.74.3

install:
  - wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HOGO_VERSION}/hugo_${HOGO_VERSION}_Linux-64bit.deb
  - sudo dpkg -i /tmp/hugo.deb

script:
  - hugo

deploy:
  - provider: pages
    local_dir: public
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    fqdn: jensen-zhang.site
    target_branch: master
    on:
      branch: hugo